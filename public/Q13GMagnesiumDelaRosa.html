<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Colleen Dela Rosa of 9-Magnesium </h2>
   <!-- Enter your HTML tags below  but before the opening script tag -->

   <p>Guess the number : ****</p>
   <p>The number is from 1 to 100</p>
   
   <label for="userGuess">Enter your guess : </label>
   <input type="number" id="userGuess">
   <br><br>

   <button onclick="checkIt()">Check It</button>

   <p>Result: <span id="result"></span></p>


    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
              var userGuess = parseInt(document.getElementById("userGuess").value);
              var resultText = "";

              if (isNaN(userGuess)) {
                  resultText = "Please enter a number.";
              } else if (userGuess > dNumber) {
                  resultText = "Lower";
              } else if (userGuess < dNumber) {
                  resultText = "Higher";
              } else {
                resultText = "You are correct!";
              }

              document.getElementById("result").innerText = resultText;

         }
    </script>

</body>
</html>
